<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Wedding RSVP</h2> 
            <p>Come, grace us with your presence!</p>         
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>First Name</label>
                <input type="text" placeholder="John" id="firstname">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Last Name</label>
                <input type="text" placeholder="Doe" id="lastname">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Phone Number</label>
                <input type="text" placeholder="123-456-7890" id="phonenumber">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Email Address</label>
                <input type="text" placeholder="johndoe@example.com" id="emailaddress">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="choice-input-field">
                
                <div class="radio-group">
                    
                    <label>
                            <input type="radio" name="option" value="yes"  class="radio-input">
                                    I am attending.
                    </label>
                    
                    <label>
                            <input type="radio" name="option" value="no" class="radio-input">
                                    I am not attending.
                    </label>
            </div>

            <div class="form-control">
                <label></label>
                <input type="text" placeholder="If yes, how many people are attending?" id="firstname">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button type="submit">Submit</button>

        </form>
   </div>
   <script src="index.js"></script>
</body>
</html>
